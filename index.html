<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Page</title>
  </head>
  <body class="content">
    <header class="header" id="header">
      <h1 class="title">Contacts</h1>
      <button class="btn-primary">Search</button>
    </header>

    <main>
      <section class="cards">
        <article class="card">
          <div class="card-info">
            <figure>
              <img
                class="card-photo"
                src="https://images.pexels.com/photos/7752805/pexels-photo-7752805.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="Avatar"
              />
            </figure>
            <div class="card-detail">
              <h2 class="card-title">Tom James</h3>
              <h3 class="card-occupation">Programmer</h3>
            </div>

          </div>

          <div class="card-contacts">
            <button class="btn-secondary">Call</button>
            <button class="btn-secondary">Send e-mail</button>
          </div>
        </article>

      <div class="content-info">
        <p>We found 23 contacts</p>
      </div>
    </main>
  </body>
</html>
