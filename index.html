<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
      const Page = ({ children }) => <div className="content">{children}</div>;

      const Header = ({ children }) => (
        <header className="header">{children}</header>
      );

      const BtnPrimary = ({ children }) => (
        <button className="btn-primary">{children}</button>
      );

      const Main = ({ children }) => <main className="main"> {children} </main>;

      const Section = ({ children }) => (
        <section className="cards"> {children} </section>
      );

      const ContactCard = ({ photo, name, occupation }) => (
        <article className="card">
          <div className="card-info">
            <img className="card-photo" src={photo} alt="Avatar" />

            <div className="card-detail">
              <h2 className="card-title">{name}</h2>
              <h3 className="card-occupation">{occupation}</h3>
            </div>
          </div>

          <div className="card-contacts">
            <BtnSecondary>Call</BtnSecondary>
            <BtnSecondary>Send e-mail</BtnSecondary>
          </div>
        </article>
      );

      const BtnSecondary = ({ children }) => (
        <button className="btn-secondary">{children}</button>
      );

      const ContentInfo = ({ info }) => (
        <div className="content-info">
          <p>{info}</p>
        </div>
      );

      const element = (
        <Page>
          <Header>
            <h1 className="title">Contacts</h1>
            <BtnPrimary>Search</BtnPrimary>
          </Header>

          <Main>
            <Section>
              <ContactCard
                photo="https://images.pexels.com/photos/7752805/pexels-photo-7752805.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                name="Tom James"
                occupation="Programmer"
              />

              <ContactCard
                photo="https://images.pexels.com/photos/7752791/pexels-photo-7752791.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                name="Alessa Smith"
                occupation="Manager"
              />

              <ContactCard
                photo="https://images.pexels.com/photos/7752788/pexels-photo-7752788.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                name="Kate Minard"
                occupation="Web Designer"
              />

              <ContactCard
                photo="https://images.pexels.com/photos/7752811/pexels-photo-7752811.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                name="John Tudor"
                occupation="Database Admin"
              />
            </Section>
            <ContentInfo info="We found 23 contacts" />
          </Main>
        </Page>
      );

      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
